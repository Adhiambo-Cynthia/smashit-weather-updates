<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- theme-color -->
    <meta name="theme-color" content="#fff" />
    <!-- end-theme-color -->
    <title>Smash it weather</title>
    <link href="app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="manifest" href="app.webmanifest">
</head>
<body>
    <div class="container">
        <h2>SMASH IT WEATHER UPDATES</h2>
        <p>Kindly enter your location (preferably a town or city near you)</p>
        
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" placeholder="Nairobi">
                <label for="country">Country</label>
                <input id="country" placeholder="ke">
            </div>
            <button type="submit" class="btn btn-light">Submit</button>
       
        <h4>Your forecast for today</h4>
        <p><img class="icon"></p>
        <p class="forecast"></p>
        <h4>Temperatures</h4>
        <p class="temp"><p>

    </div>
    <script src="app.js"></script>
    <!-- register service worker -->
    <script>
        if ('serviceWorker' in navigator) 
            {
              window.addEventListener('load', () => {
              navigator.serviceWorker.register('./service-worker.js')
              .then(() => { console.log("[ PWA Fire Bundle ] Service Worker Registered"); });
            } ); 
          }  
        </script>
    </body>
    </html>
